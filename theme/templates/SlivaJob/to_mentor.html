{% extends 'SlivaJob/base.html' %}

{% block title %}
    Ментору
{% endblock %}

{% block content %}
    <div class="w-7/12 mx-auto mt-8 overflow-hidden rounded-bl-2xl self-end">
        <h1 class="font-bold text-3xl mb-3 ml-4">
            Тесты
        </h1>
        <div class="overflow-x-auto shadow-md inline-block min-w-full align-middle mb-4">
            <div class="overflow-hidden sm:rounded-lg">
                <table class="min-w-full divide-y table-fixed divide-gray-700">
                    <thead class="bg-gray-700">
                    <tr>
                        <th scope="col"
                            class="py-3 px-6 text-lg font-bold tracking-wider text-left text-gray-400">
                            Название теста
                        </th>
                    </tr>
                    </thead>
                    <tbody class="divide-y bg-gray-800 divide-gray-700">
                    {% if testsList|length == 0 %}
                        <tr>
                            <td class="w-7/12 py-4 px-6 text-base font-medium whitespace-nowrap text-white text-center">
                                Пусто...
                            </td>
                        </tr>
                    {% else %}
                        {% for test in testsList %}
                            <tr class="hover:bg-gray-700 hover:cursor-pointer"
                                onclick='location.href="{{ test.get_absolute_url }}"'>
                                <td class="w-7/12 py-4 px-6 text-base font-medium whitespace-nowrap text-white">{{ test.name }}</td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="button">
            <button class="bg-indigo-500 text-white text-sm font-bold py-3 px-4 mb-2 rounded-md hover:bg-indigo-600 transition duration-300">
                <a href="{% url 'create_test' %}">Создать новый тест</a>
            </button>
        </div>
    </div>
{% endblock %}
