{% extends 'SlivaJob/base.html' %}

{% block content %}
    <div class="max-w-4xl mt-8 w-full mx-auto bg-white py-4 px-8 rounded-md shadow-md">

        <h1 class="font-bold text-2xl mb-3">{{ test.name }}</h1>
        <form method="post" action="/to_employee/test/{{ test.id }}/">
        <ol class="list-decimal list-inside">
            {% for question, variants in questions %}
                <div class="flex flex-row">
                    <li class="mb-3 marker:font-bold marker:text-lg">
                        <h2 class="inline-block font-bold text-lg mb-1">{{ question.question }}</h2>
                        <div class="flex flex-col">
                            {% for num, variant in variants %}
                                <div class="flex items-center mb-2">
                                    <input type="radio" id="{{ variant }}" name="{{ question.id }}"
                                           value="{{ num }}">
                                    <label class="ml-3 tracking-tight hover:cursor-pointer"
                                           for="{{ variant }}">{{ variant }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </li>
                </div>

            {% endfor %}
        </ol>
            {% csrf_token %}
            <button class="submit_button" id="submit">Отправить на проверку</button>
        </form>
    </div>
{% endblock %}
