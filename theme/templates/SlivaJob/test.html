{% extends 'SlivaJob/base.html' %}

{% block content %}
    <h1><strong>{{ test.name }}</strong></h1>
    {% for question, variants in questions%}
        <div>
        <h2><strong>{{ question.question }}</strong></h2>
        {% for variant in variants %}
            <input type="radio" id="huey" name="drone" value="huey">
            <label for="huey">{{ variant }}</label>
        {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
