{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<header class="py-3 bg-gray-200">
    <div class="flex justify-between container-xl mx-6">
        <a href="{% url 'index' %}" class="flex items-center">
            <img class="mx-auto" src="{% static 'img/rhombus.png' %}" width="40" alt="">
            <span class="self-center text-3xl font-semibold whitespace-nowrap text-gray-900">Sliva Job</span>
        </a>
        {% if 'log_in' in request.path %}
            <button>
                <a href="{% url 'sign_up' %}"
                   class="block py-2 l-3 pr-4 mr-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Зарегистрироваться</a>
            </button>
        {% else %}
            <button>
                <a href="{% url 'log_in' %}"
                   class="block py-2 l-3 pr-4 mr-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Войти</a>
            </button>
        {% endif %}
    </div>
</header>

<body class="bg-gray-200">
<div class="container mx-auto">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
