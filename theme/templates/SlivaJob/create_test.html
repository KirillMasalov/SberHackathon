{% extends 'SlivaJob/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Создание теста
{% endblock %}

{% block content %}
    <form method="post" class="max-w-2xl mt-8 w-full mx-auto bg-white py-4 px-8 rounded-md shadow-md">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" value="Create" name="submit"
                class="w-full bg-indigo-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300">
            Создать
        </button>
    </form>
{% endblock %}
