{% extends 'SlivaJob/base.html' %}

{% block title %}
    Работодателю
{% endblock %}

{% block content %}
    <div class="max-w-6xl my-8 w-full mx-auto bg-white py-2 px-8 rounded-md shadow-md">
        <h1 style="padding-left: 30px;font-size: 20px"><strong>Соискатели</strong></h1>
        {% for user, worker, skills in workersWithSkills %}
            <div style="background-color: silver; padding: 15px; margin: 10px">
                <h2><strong>{{ user.first_name }} {{ user.surname }}</strong></h2>
                <p style="width: 50%">{{ worker.resume }}</p>
                <p style="text-align: right; margin-top: -10px">{{ skills }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
