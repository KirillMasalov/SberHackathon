{% extends 'SlivaJob/base_authorization.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="max-w-sm w-full mx-auto bg-white p-8 rounded-md shadow-md">
        {% csrf_token %}
        {{ log_in_form | crispy }}
        <button type="submit" value="Autification" name="submit" class="w-full bg-indigo-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300">Авторизироваться</button>
    </form>
{% endblock %}
